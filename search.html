<h1>Site Search</h1>
<input type="text" id="searchInput" placeholder="Search site..." style="width:100%; padding:10px;" />
<button onclick="searchSite()" style="margin-top:10px; padding:10px 20px;">Search</button>
<div id="searchResults" style="margin-top:20px;"></div>

  </div>
  <footer>&copy; 2025 The Fork and Fly Society</footer>
  
<script>
function searchSite() {
  const input = document.getElementById("searchInput").value.toLowerCase();
  const pages = ["about", "members", "gatherings", "news", "fishing", "recipes", "games", "references"];
  let resultHtml = "";

  pages.forEach(page => {
    fetch(page + ".html")
      .then(res => res.text())
      .then(text => {
        if (text.toLowerCase().includes(input)) {
          resultHtml += `<p><a href="${page}.html">${page.charAt(0).toUpperCase() + page.slice(1)}</a> contains "${input}"</p>`;
          document.getElementById("searchResults").innerHTML = resultHtml;
        }
      });
  });
}
</script>
